{% load static %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css"
      href="{% static '/blog/navigation_bar_style.css' %}">
</head>
<body>

<ul>
  <li><a href="{% url 'home' %}">Home</a></li>
    <li class="dropdown">
    <a href="{% url 'posts' %}" class="dropbtn">Posts</a>
    <div class="dropdown-content">
        {% for category in categories %}
            <a href="{% url 'by_category' category.pk %}">{{ category.name }}</a>
        {% endfor %}
    </div>
    </li>
    <li><a href="/admin">Admin</a></li>
    <li><a href="{% url 'new_post' %}">New Post</a></li>
    <li><a href="{% url 'new_category' %}">New Category</a></li>
</ul>

<div style="padding:20px;margin-top:30px;height:1500px;">
  <h1>{% block title %} Home {% endblock %}</h1>
{% block content %}{% endblock %}
</div>


</body>
</html>
