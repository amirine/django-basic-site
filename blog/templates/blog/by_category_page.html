{% extends "layout/basic_page.html" %}

{% block title %}Category: {{ current_category }}{% endblock %}
{% block content %}
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <h4>{{ post.date }}</h4>
        <p>{{ post.text }}</p>
        <h4>{{ post.category }}</h4>
    {% endfor %}
{% endblock %}
